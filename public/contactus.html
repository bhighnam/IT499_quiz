<script type="text/javascript">

{

<script>
	$(document).ready(function() {
		var weekday = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        $('#weekdays').autocomplete({
  		source: weekday,
		delay: 500,
		minLength: 1,
		autoFocus: true
});

		
    });//end ready function

</script>

<script>
