<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SentenceZing - Voting</title>
<link rel="stylesheet" type="text/css" href="index_css.css">

<link href="jQueryAssets/jquery.ui.button.min.css" rel="stylesheet" type="text/css" />
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css" />
<link href="jQueryAssets/jquery.ui.datepicker.min.css" rel="stylesheet" type="text/css" />
<link href="jQueryAssets/jquery.ui.dialog.min.css" rel="stylesheet" type="text/css" />
<link href="jQueryAssets/jquery.ui.resizable.min.css" rel="stylesheet" type="text/css" />
<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css" />


<script src="jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery-ui-1.9.2.button.custom.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery-ui-1.9.2.datepicker.custom.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery-ui-1.9.2.dialog.custom.min.js" type="text/javascript"></script>
<script src="form-validator/jquery.form-validator.min.js" type="text/javascript"></script>

</head>
<body>

<!------------------------- Main Div ------------------------------->
<div id="wrapper">


	<!--------------------- Banner Div--------------------------------->
	<div id="banner">
    	<h1>SentenceZing</h1>
	</div> <!-- End Banner Div -->
    
    <!-- Main menu bar div -->
    <div id="nav">
    	<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="accounts.html">Account</a></li>
			<li><a href="about.html">About Us</a></li>
			<li>Voting</li>
			<li><a href="contactus.html">Contact Us</a></li>
		</ul>
    </div><!-- End Menu bar div -->
	
    <!----------------- Main content/body div ------------------->
    <div id="content">
    <h3>VOTING</h3>
        <!----------------------- Left Div ------------------------>
    	<div id="content_left">
        	<table border="0" align="center">
            	<tr>
                	<th colspan="2" style="text-align:left">Filter Results</th>
             	</tr>
            
          		<tr>
            		<td>Category:</td>
            		<td>
              		  <select name="category">
                      <option value="category1">Category 1</option>
                      <option value="category2">Category 2</option>
                      <option value="category3">Category 3</option>
                      <option value="category4">Category 4</option>
                      <option value="category5">Category 5</option>
                    </select>
              		</td>
            	</tr>
                
           	<tr>
            		<td>Username:</td>
            		<td>
              		  	<input name="Email" type="text" id="email" size="30" 
             		    data-validation="length alphanumeric" data-validation-length="1-10" 
            	   		 data-validation-error-msg= "no special characters"/>
               	</td>
        		</tr>
			
           	<tr>
           	 	<td>Date:</td>
           	 	<td>
           		     <input type="text" id="Datepicker1" />
             	 	</td>
        		</tr>

        		<tr>
           	 	<td colspan="2" align="center"><input type="button" id="acc_submit" value="Search"></td>
          		</tr>
        	</table>
        
       		</div>
        
        
       <!------------------------------------ Right Div ------------------------------------->
      	<div id="content_right">
        	<table>
            	<tr>
                	<th colspan="2" style="text-align:left">Top Stories</th>
             	</tr>
        	</table>
            
          	<div id="story1">
            	Story 1
         	</div>
            
           <div id="story2">
            	Story 2
         	</div>
            
           <div id="story3">
            	Story 3
         	</div>	
            
           <center><input type="button" id="load" value="Load More"></center>
    	</div>
    
            
    
	</div> <!--end content/body div -->
    
    <!-- Footer div -->
    <div id="footer">
    <p>footer info</p>
    </div>  <!-- Footer div -->
   	
</div>  <!-- End Main div -->
</div>

<script type="text/javascript">
$(function()
{
	$("#Datepicker1").datepicker({
		minDate: 1,
		maxDate:100,
		numberOfMonths:2
	}); 
});
</script>

<script>
	$(document).ready(function() {
		var weekday = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        $('#weekdays').autocomplete({
  		source: weekday,
		delay: 500,
		minLength: 1,
		autoFocus: true
});

		
    });//end ready function

</script>

<script>
$.validate({
    modules : 'security, location', 
	onModulesLoaded : function() {
		$('input[name="pass_confirmation"]').displayPasswordStrength();
		$('input[name="country"]').suggestCountry();
	}
 });
$('#comment').restrictLength($('#maxlength'));
</script>

</body>
</html>
